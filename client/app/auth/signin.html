<div id='signin'>
  <h1>signin</h1>
  <form name="signinForm" ng-submit='signin()'>
    <input type='text' name="inputName" ng-model='user.username' ng-pattern="/^[A-z]+$/">
    <input type="password" ng-model='user.password'>
    <button>signin</button>
    <span ng-show="signinForm.inputName.$error.pattern">Not a valid name</span>

  </form>
  <a href="#/signup">Don't have an account? <strong>Signup</strong> ...</a>
</div>
